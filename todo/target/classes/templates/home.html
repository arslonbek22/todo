<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">To-Do List</h1>
    <div class="text-right mb-3">
        <a href="/addTodo" class="btn btn-primary">Add New To-Do</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Status</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <th>
                <form th:action="|/status/${todo.id}|" method="post" class="form-control">
                    <button th:type="submit" th:text="${todo.status==true?'✅':'☑️'}"></button>
                </form>
            </th>
            <td th:text="${todo.name}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
